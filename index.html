<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <title>My Portfolio</title>
</head>

<body>
    <!--Header-->
    <header class="header">

        <nav class="container navbar navbar-expand-sm navbar-dark bg-info">
            <div class="row justify-content-center">
                <div class="header_logo">
                    <img class="udacity_logo img-fluid" src="img/udacity_logo.png" alt="Udacity logo">
                </div>
                <div class="header_info">
                    <div class="row">
                        <h1 class="name">AMARJEET SINGH</h1>
                    </div>
                    <div class="row">
                        <p class="alias">FRONT-END NINJA</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <hr class="header_end">
        </div>

    </header>
    <!--Header-->


    <main class="main">

        <div class="container">

            <!--Parallax and Typewriter effect-->
            <div class="parallax_top">
                <div class="text_vcenter">
                    <h1 class="typewriter_text">
                        <a class="typewrite" href="" class="typewrite" data-period="2000" data-type='[ "Hi, i am Amarjeet Singh.", "I am a Student.", "I Love Web Development .", "I Love Data Science." ]'>
                            <span class="wrap"></span>
                        </a>
                    </h1>
                </div>
            </div>
            <!--Parallax and Typewriter effect-->

            <!--Featured-->
            <div class="container">
                <div class="featured">
                    <div class="row justify-content-center">
                        <h2 class="featured_heading">FEATURED WORK</h2>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card-deck">
                            <div class="featured_first card bg-light mb-3">
                                <img class="card-img-top card_img img-fluid" src="img/appify.jpg" alt="Appify">
                                <div class="card-body">
                                    <h3 class="card-text">APPIFY</h3>
                                    <a class="project_link" href="#">https://github.com/udacity/Appify/</a>
                                </div>
                            </div>
                            <div class="featured_second card bg-light mb-3">
                                <img class="card-img-top card_img img-fluid" src="img/sunflower.jpg" alt="Sunflower">
                                <div class="card-body">
                                    <h3 class="card-text">SUNFLOWER</h3>
                                    <a class="project_link" href="#">https://github.com/udacity/Sunflower/</a>
                                </div>
                            </div>
                            <div class="featured_third card bg-light mb-3">
                                <img class="card-img-top card_img img-fluid" src="img/bokeh.jpg" alt="Bokeh">
                                <div class="card-body">
                                    <h3 class="card-text">BOKEH</h3>
                                    <a class="project_link" href="#">https://github.com/udacity/Bokeh/</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Featured-->

            <!--Parallax and Typewriter effect-->
            <div class="parallax_bottom">
                <div class="text_vcenter">
                    <h1 class="typewriter_text">
                        <a href="" class="typewrite" data-period="2000" data-type='[ "I Love to Code :)", "Thank You!" ]'>
                            <span class="wrap"></span>
                        </a>
                    </h1>
                </div>
            </div>
            <!--Parallax and Typewriter effect-->


        </div>

    </main>

    <!--Footer-->
    <footer id="footer" class="p-3 mb-2 bg-secondary text-white">

        <!--Social media-->
        <div class="container">
            <div class="row justify-content-center">
                <!--Facebook-->
                <a class="icon" href="#">
                    <i class="fab fa-facebook fa-2x social__icon"></i>
                </a>
                <!--Twitter-->
                <a class="icon" href="https://twitter.com/amarjeettamrait" target="_blank">
                    <i class="fab fa-twitter fa-2x social__icon"></i>
                </a>
                <!--Google +-->
                <a class="icon" href="#">
                    <i class="fab fa-google-plus-g fa-2x social__icon"></i>
                </a>
                <!--Linkedin-->
                <a class="icon" href="http://www.linkedin.com/in/amarjeet-singh-656417164" target="_blank">
                    <i class="fab fa-linkedin fa-2x social__icon"></i>
                </a>
            </div>
        </div>
        <!--Social media-->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="#"> AMARJEET SINGH</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!--Footer-->
    
<!--Scripts-->
<script src="scripts/script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
<!--Scripts-->

</body>
